{% set is_dev = get_env(name='DEV', default=true) != "false" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zola + Vite + TS + Tailwind</title>

    {% if not is_dev %}
      <link rel="stylesheet" href="/style.css" />
    {% endif %}
  </head>
  <body>
    {% block main %}{% endblock main %} 

    {% if not is_dev %}
      <script type="module" src="/script.js"></script>
    {% else %} {# get the script from vite server #}
      <script type="module" src="http://localhost:8001/src/index.ts"></script>
    {% endif %}
  </body>
</html>
